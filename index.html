<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="inputContainer"><input type="text" id="display" ></div>
        <div class="btn-container" id="buttons">
            <div class="btn" onclick="sendvalue('7')">7</div>
            <div class="btn" onclick="sendvalue('8')">8</div>
            <div class="btn" onclick="sendvalue('9')">9</div>
            <div class="btnB" onclick="sendvalue('+')">+</div>
            <div class="btn" onclick="sendvalue('4')">4</div>
            <div class="btn" onclick="sendvalue('5')">5</div>
            <div class="btn" onclick="sendvalue('6')">6</div>
            <div class="btnB" onclick="sendvalue('-')">-</div>
            <div class="btn" onclick="sendvalue('1')">1</div>
            <div class="btn" onclick="sendvalue('2')">2</div>
            <div class="btn" onclick="sendvalue('3')">3</div>
            <div class="btnB" onclick="sendvalue('*')">*</div>
            <div class="btnR" onclick="clearinput()">C</div>
            <div class="btn" onclick="sendvalue('0')">0</div>
            <div class="btnB" onclick="equal()">=</div>
            <div class="btnB" onclick="sendvalue('/')">/</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
